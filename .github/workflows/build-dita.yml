name: Build and Deploy DITA HTML to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install DITA-OT
      run: |
        curl -LO https://github.com/dita-ot/dita-ot/releases/download/4.1.1/dita-ot-4.1.1.zip
        unzip dita-ot-4.1.1.zip
        mv dita-ot-4.1.1 dita-ot

    - name: Build DITA HTML5 output
      run: ./dita-ot/bin/dita -i course_map.ditamap -f html5 -o site

    - name: Upload built site to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
