name: Build DITA to HTML

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'

    - name: Install DITA-OT
      run: |
        curl -LO https://github.com/dita-ot/dita-ot/releases/download/4.1.1/dita-ot-4.1.1.zip
        unzip dita-ot-4.1.1.zip
        mv dita-ot-4.1.1 dita-ot

    - name: Build HTML5 output
      run: |
        ./dita-ot/bin/dita -i course_map.ditamap -f html5 -o out

    - name: Upload pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
